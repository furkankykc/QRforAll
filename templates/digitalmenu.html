<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    .container {
        position: relative;
        width: 50%;
        max-width: 300px;
    }

    .image {
        display: block;
        width: 100%;
        height: auto;
    }

    .overlay {
        position: absolute;
        bottom: 0;
        background: rgb(0, 0, 0);
        background: rgba(0, 0, 0, 0.5); /* Black see-through */
        color: #f1f1f1;
        width: 100%;
        transition: .5s ease;
        opacity: 0;
        color: white;
        font-size: 20px;
        padding: 20px;
        text-align: center;
    }

    .container:hover .overlay {
        opacity: 1;
    }
</style>
<body>

{% for category in categories %}
    <div class="container">
        <a href="{% url 'category' company.slug category.id table_id %}">
            <img src="{{ category.image.url }}" alt="Avatar" class="image">
        </a>
        <a href="{% url 'category' company.slug category.id table_id %}">
            <div class="overlay">{{ category.name }}</div>
        </a>
    </div>


    {#    <a href="{% url 'category' company.slug category.id table_id %}">{{ category.name }}</a>#}
{% endfor %}
</body>
</html>
